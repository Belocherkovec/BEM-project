<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You do. Task management</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#">
        <img src="assets/images/logo.png" alt="" class="logo__img" />
        <span class="logo__text">You.Do</span>
      </a>
      <div class="input">
        <object
          class="input__icon"
          data="assets/icons/search-md.svg"
          type="image/svg+xml"
          aria-hidden="true"></object>
        <input type="text" class="input__control" placeholder="Поиск" />
      </div>
      <div class="header__account">
        <object
          data="assets/icons/bell-01.svg"
          type="image/svg+xml"
          class="header__notifications"></object>
        <object
          data="assets/icons/settings-02.svg"
          type="image/svg+xml"
          class="header__settings"></object>
        <img
          src="assets/images/Account-photo.png"
          alt="Фотография пользователя"
          class="header__accountphoto" />
      </div>
    </header>
  </body>
</html>
